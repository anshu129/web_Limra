<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
  	<title>Limra Infracon | www.limrainfracon.com</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="images/favicon.ico" rel="icon">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/vendor/stylesignup.css">
	</head>
	<body class="img js-fullheight" style="background-image: url(/images/testimonial_bg2-scaled.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Welcome To Limra Infracon </h2>
					   <div style="color: red" th:if="${message != null}" th:text="${message}"></div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Sign up</h3>
		      	<form th:action="@{/user/saveUser}" class="signin-form" th:object="${user}" method="post">
		      		<div class="form-group">
		      			<input type="text" class="form-control"  id="ref" th:field="*{referalId}" name="referalId" placeholder="Referral id" required>
		      			<span style="color:red" th:if="${#fields.hasErrors('referalId')}" th:errors="*{referalId}">Email Error</span>
		      		</div>
		      		<div class="form-group">
		      			<input type="text" class="form-control"  id="name" th:field="*{name}" name="name" placeholder="Your Name" required>
		      			<span style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Email Error</span>
		      		</div>
                      <div class="form-group">
                        <input type="number" class="form-control"  id="contactNumber" th:field="*{contactNumber}" name="contactNumber" placeholder="Contact Number" required>
                        <span style="color:red" th:if="${#fields.hasErrors('contactNumber')}" th:errors="*{contactNumber}">Email Error</span>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control"  id="email" th:field="*{email}" name="email" placeholder="Email Address" required>
                         <span style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
                    </div>
                  <div class="form-group">
	              <input  type="password" class="form-control"  id="password" th:field="*{password}" name="password" placeholder="Password" required>
	              <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	               <span style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Email Error</span>
	            </div>
                <div class="form-group">
                    <input  type="password" class="form-control"  id="confirmPassword" th:field="*{confirmPassword}" name="confirmPassword" placeholder="Confirm Password" required>
                    <span toggle="#confirmPassword" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                  </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary">Remember Me
						  <input type="checkbox" checked>
						  <span class="checkmark"></span>
						</label>
					</div>
					<div class="w-50 text-md-right">
						<a href="loginPage" style="color: #fff">Have a account?</a>
					</div>
	            </div>
	          </form>
	        <!--  <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
	          <div class="social d-flex text-center">
	          	<a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
	          	<a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
	          </div>
		      </div>
				</div>
			</div>
		</div>-->
		</div>
	 </div>
	</div>
	</div>	
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  
  <script>
  </script>
	</body>
</html>
